version: '3'

services:
  raspicam:
    image: shyd/telegram-bot-raspicam
    volumes:
      - /opt/vc:/opt/vc
      - ./photos:/usr/src/app/photos
      - ./videos:/usr/src/app/videos
    devices:
      - "/dev/vchiq:/dev/vchiq"
    environment:
      - LD_LIBRARY_PATH=/opt/vc/lib
    env_file:
      - raspicam.env
    restart: unless-stopped
